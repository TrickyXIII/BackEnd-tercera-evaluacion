{% extends 'base.html' %}
{% block content %}
<h2>{{ producto.nombre }}</h2>
{% if producto.imagen %}<img src="{{ producto.imagen.url }}" class="img-fluid" style="max-height:400px">{% endif %}
<p>{{ producto.descripcion }}</p>
<a href="{% url 'crear_pedido' producto.id %}" class="btn btn-success">Pedir</a>
{% endblock %}
